{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section id="home">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if registered %}
                    <div class="alert alert-info" role="alert">
                        Vous êtes déjà enregistré.
                    </div>
                {% endif %}
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Inscription</h1>
                        <div class="form-container">
                            <form method="POST" action="">
                                {% csrf_token %}
                                {{ form1|crispy }}
                                {{ form2|crispy }}
                                <button type="submit" class="btn btn-success btn-block mt-4">S'inscrire</button>
                            </form>
                            <hr>
                            <p class="text-center mt-4">
                                <span class="text-muted">Déjà inscrit ?</span>
                                <a href="{% url 'login' %}" class="ml-2 btn btn-outline-secondary">Se connecter</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Import des icônes FontAwesome */
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

/* CSS personnalisé */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
}

#home {
    padding: 100px 0;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
}

.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.card-body {
    padding:40px;
    background-color: rgba(255, 255, 255, 0.8); /* Opacité du fond */
}

.card-title {
    font-size: 2.5rem;
    color: #009579;
    margin-bottom: 20px;
}

.form-container {
    border-radius: 10px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Opacité du fond */
}

form {
    margin-top: 20px;
}

input[type="text"], input[type="password"], input[type="email"], select {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    margin-bottom: 20px;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
    border-color: #009579;
}

.btn {
    padding: 15px;
    font-size: 1.1rem;
    border-radius: 30px;
    transition: all 0.3s ease;
}

.btn-success {
    background-color: #009579;
    border: none;
    color: #fff;
}

.btn-success:hover {
    background-color: #006653;
}

.text-center {
    text-align: center;
}

.link a {
    color: #009579;
    text-decoration: none;
    font-size: 16px;
}

.link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
