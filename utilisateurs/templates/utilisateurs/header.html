{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo/logo.png' %}" alt="EducaLigne Logo" width="70" height="24" class="d-inline-block align-text-top">
            <div class="logo">
                <p><span>Educa</span>Ligne</p>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'acceuil' %}"><i class="fas fa-home"></i> Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> À propos</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cours:niveaulist' %}"><i class="fas fa-book"></i> Cours</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> {{ request.user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Déconnecter</a></li>
                        <li><a class="dropdown-item" href="{% url 'cours:evaluation_list' %}"><i class="fas fa-clipboard-list"></i> Évaluations</a></li>
                        <li><a class="dropdown-item" href="{% url 'cours:afficher_progression' %}"><i class="fas fa-chart-line"></i> Progression</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_profile' %}">Modifier le profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'choose_subscription' %}">Abonnnement</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<style>
  body {
    background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
    font-family: 'Arial', sans-serif;
}

.navbar {
    font-size: 1.2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

.navbar-brand {
    display: flex;
    align-items: center;
    transition: transform 0.3s;
}

.navbar-brand:hover {
    transform: scale(1.1);
}

.navbar-brand img {
    margin-right: 10px;
}

.logo p {
    margin: 0;
    font-weight: bold;
    display: flex;
    align-items: center;
}

.logo span {
    color: #007bff;
}

.nav-link {
    padding: 0.5rem 1rem;
    transition: color 0.3s, background-color 0.3s, transform 0.3s;
    display: flex;
    align-items: center;
}

.nav-link i {
    margin-right: 5px;
    transition: transform 0.3s;
}

.nav-link:hover {
    color: #fff !important;
    background-color: #007bff !important;
    border-radius: 5px;
    transform: scale(1.05);
}

.nav-item .dropdown-menu {
    background-color: #f8f9fa;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: opacity 0.3s;
}

.nav-item .dropdown-menu .dropdown-item {
    transition: background-color 0.3s, color 0.3s;
}

.nav-item .dropdown-menu .dropdown-item:hover {
    background-color: #007bff;
    color: #fff;
}

@media (max-width: 767px) {
    .navbar-nav {
        text-align: center;
    }
}
</style>
