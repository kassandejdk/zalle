{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ evaluation.title }}</h2>
            <p class="card-text">{{ evaluation.description }}</p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3>Répondez à l'évaluation</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3>Questions</h3>
            <ul class="list-group list-group-flush">
                {% for question in questions %}
                    <li class="list-group-item">{{ question.question_text }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
}

.container {
    background-color: #6e757c;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card {
    border: none;
    border-radius: 15px;
}

.card-body {
    padding: 2rem;
}

.card-title {
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #333;
}

.card-text {
    font-size: 1rem;
    color: #6c757d;
}

h3 {
    margin-top: 1rem;
    font-size: 1.5rem;
    color: #333;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.list-group-item {
    border: none;
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

</style>
{% endblock %}
