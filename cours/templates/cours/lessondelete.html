{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-4">
                    <h2 class="card-title mb-4">Êtes-vous sûr de vouloir supprimer cette leçon ?</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash-alt"></i> Supprimer définitivement
                        </button>
                        <a href="{% url 'cours:lessonlistdetail' slug=lesson.slug matiere=lesson.matiere.slug niveau=lesson.niveau.slug %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .container {
        margin-top: 5rem;
    }

    .card {
        border: none;
        border-radius: 10px;
    }

    .card-title {
        font-weight: bold;
        font-size: 1.8rem;
    }

    .btn i {
        margin-right: 5px;
    }
</style>
{% endblock %}
